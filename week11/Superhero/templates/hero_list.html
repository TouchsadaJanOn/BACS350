{% extends 'superhero_theme.html' %}


{% block content %}
<div class='container-fluid m-3'>
    <h1 class='text-left border-bottom border-danger border-5'>Superhero List</h1>

    <div class="container  mt-4 ">

        <div class="accordion bg-light text-dark" id="accordionExample">

            {% for hero in object_list %}

            <div class="accordion-item">

                <h2 class="accordion-header" id="heading-{{ hero.pk }}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse-{{ hero.pk }}" aria-expanded="true"
                        aria-controls="collapse-{{ hero.pk }}">
                        {{ hero.name }}
                    </button>
                </h2>

                <div id="collapse-{{ hero.pk }}" class="accordion-collapse collapse"
                    aria-labelledby="heading-{{ hero.pk }}" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <h3> Name: {{ hero.name }} </h3>
                        <!-- <p>Identity: {{ hero.identity }} </p> -->
                        <p><img src="{{ hero.image }}" alt="{{ hero.name }}" width=300> </p>
                        <!-- <p>Description: {{ hero.description }}
                        <p>Strength: {{ hero.strength }}</p>
                        <p>Weakness: {{ hero.weakness }}</p> -->
                        <a href=" {{ hero.pk }}" class="btn btn-primary m-2">Detail about {{hero.name}}</a>
                    </div>
                </div>

            </div>

            {% endfor %}
        </div>

    </div>
</div>
